---
name: Ansible lint

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install ansible ansible-lint

      - name: Lint playbook
        run: |
          ansible-lint
